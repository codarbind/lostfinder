<!DOCTYPE html>
<html style="background-color: yellow">
<head>
	<title>LogIn - Lostfinder </title>
	<link rel="stylesheet" type="text/css" href="../HTMLassets/style.css">
</head>
<body>
	<h2>Log In</h2>
<form action="/login" method="post">
  <!--div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div-->

  <div class="container login">
    <label for="logEmail"><b>Email Address</b></label>
    <input type="text" placeholder="your email address" name="logEmail" required>

    <label for="logPassword"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="logPassword" required>
    <button type="submit">Login</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Forgot Password ?</button>
    
    
    
  </div>
</form>


<form method="post" action="/signup" style="border:1px solid #ccc">
  <div class="container signup">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstName"><b>First Name</b></label>
    <input type="text" placeholder="enter your first name" name="firstName" required>

    <label for="lastName"><b>Last Name</b></label>
    <input type="text" placeholder="enter your last name" name="lastName" required>    

    <label for="userEmail"><b>Email</b></label>
    <input type="text" placeholder="enter valid email address" name="userEmail" required>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
